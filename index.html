 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-9">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palindrome</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<input type="text" id="text-input">
<button id="check-btn">Check</button>
<div id="result"></div>

<script>
  const textInput = document.getElementById('text-input');
  const checkBtn = document.getElementById('check-btn');
  const resultDiv = document.getElementById('result');

    function isPalindrome(str) {
      const sanitizedStr = str.toLowerCase().replace(/[^a-z0-9]/g, ''); 
    const reversedStr = sanitizedStr.split('').reverse().join('');
    return sanitizedStr === reversedStr;
}

  checkBtn.addEventListener('click', function() {
    const inputValue = textInput.value.trim();
    if (inputValue === '') {
      alert('Please input a value');
    } else {
      if (isPalindrome(inputValue)) {
        resultDiv.textContent = inputValue + ' is a palindrome';
      } else {
        resultDiv.textContent = inputValue + ' is not a palindrome';
      }
    }
  });
</script>

</body>
</html>
